<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Tracing</title>
</head>

<style>
    .container {
        width: 400px;
        height: 300px;
        position: relative;
    }

    .center {
        margin: auto;
    }

    .mirror {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    .border {
        border: 1px solid #000000;
    }
</style>

<body>
    <div class="container center">
        <canvas id="mirror" width="400" height="300" class="border mirror"></canvas>
        <canvas id="mirror_top" width="400" height="300" class="border mirror"></canvas>
    </div>
    <div class=" container center">
        <canvas id="paint" width="400" height="300" class="border"></canvas>
    </div>
    <div style="text-align: center">
        <div id="status_div"></div>
        <div id="errors_div">Errors: 0</div>
        <div id="time_div"></div>

        <!-- Debug -->
        <!-- <div id="mirror_xy"></div>
        <div id="paint_xy"></div>
        <div id="inline_div"></div>
        <div id="drawing_div"></div> -->
    </div>

    <script src="mt.js"></script>

    <script>
        // Start Mirror Trace
        do_mirror(0);
    </script>

</body>

</html>
